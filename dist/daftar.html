<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white via-blue-50 to-blue-100 min-h-screen">

  <!-- Header -->
  <div class="text-center py-3">
    <h1 class="text-xl font-bold text-blue-800">DAFTAR SEKARANG !</h1>
    <p class="text-gray-600 mt-1 text-sm">Isi formulir untuk membuat akun baru</p>
  </div>

  <!-- Container -->
  <div class="flex justify-center items-center px-3">
    <div class="bg-white shadow-md rounded-xl p-4 md:p-6 w-full max-w-3xl flex flex-col md:flex-row items-center">

      <!-- Form -->
      <div class="w-full md:w-1/2 space-y-3">
        
        <h2 class="text-lg font-semibold text-gray-800 mb-3">Buat Akun</h2>
        <form class="space-y-3 text-sm">
          <div>
            <label class="block font-medium text-gray-700">Nama Depan</label>
            <input type="text" class="mt-1 w-full border px-3 py-1.5 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Masukkan Nama Depanmu *">
          </div>
          <div>
            <label class="block font-medium text-gray-700">Nama Belakang</label>
            <input type="text" class="mt-1 w-full border px-3 py-1.5 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Masukkan Nama Belakangmu *">
          </div>
          <div>
            <label class="block font-medium text-gray-700">No. Handphone (Whatsapp)</label>
            <div class="flex text-sm">
              <span class="px-3 py-1.5 bg-gray-200 rounded-l-md border border-r-0">+62</span>
              <input type="tel" class="w-full px-3 py-1.5 border rounded-r-md focus:ring-2 focus:ring-blue-400" placeholder="81234567890 *">
            </div>
          </div>
          <div>
            <label class="block font-medium text-gray-700">Email</label>
            <input type="email" class="mt-1 w-full border px-3 py-1.5 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Masukkan emailmu *">
          </div>
          <div>
            <label class="block font-medium text-gray-700">Password</label>
            <input type="password" class="mt-1 w-full border px-3 py-1.5 rounded-md focus:ring-2 focus:ring-blue-400" placeholder="Masukkan password *">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-1.5 rounded-md font-semibold hover:bg-blue-700">Daftar</button>
        </form>
        <p class="mt-3 text-xs text-gray-500 text-center">
          Sudah punya akun? <a href="masuk.html" class="text-blue-600 font-semibold hover:underline">Masuk</a>
        </p>
      </div>

      <!-- Astronaut -->
      <div class="hidden md:flex md:w-1/2 justify-center mt-6 md:mt-0">
        <img src="p.png" alt="Astronot" class="w-50 h-auto" />
      </div>
    </div>
  </div>
  <br>

</body>
</html>
